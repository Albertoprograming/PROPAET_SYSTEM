<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-light">

        <h2 class="mb-4 text-primary">Registros guardados en la base de datos</h2>

                <tr>
                    <th>Nombre</th><th>Motivo</th><th>Inicio</th><th>Fin</th><th>Monto</th>
                    <th>Expediente</th><th>Tel√©fono</th><th>Firma</th><th>PDF</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in resultados %}
                <tr>
                    {% for campo in fila %}
                        <td>{{ campo }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
