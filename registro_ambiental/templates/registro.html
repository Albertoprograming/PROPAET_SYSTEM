<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg encabezado-personalizado bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Protección del ambiente PROPAET</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="/">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Sistema de control de archivos</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Motivo:</label>
                <input type="text" name="motivo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha inicio:</label>
                <input type="date" name="fecha_inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha fin:</label>
                <input type="date" name="fecha_fin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Monto:</label>
                <input type="number" step="0.01" name="monto" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de expediente:</label>
                <input type="text" name="num_exp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="text" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Firma:</label>
                <input type="text" name="firma" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subir archivo PDF:</label>
                <input type="file" name="archivo_pdf" class="form-control" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>

    <footer class="text-center py-3 mt-5">
        <p class="mb-0">© 2025 Gobierno del Estado de Tlaxcala</p>
    </footer>
</body>
</html>
