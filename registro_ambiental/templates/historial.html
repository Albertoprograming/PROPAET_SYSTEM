<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Historial - PROPAET</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('registro') }}">Registrar nuevo</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Archivos Registrados</h2>
        {% if archivos %}
            <ul class="list-group">
                {% for archivo in archivos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ archivo }}
                        <a href="{{ url_for('ver_pdf', nombre_archivo=archivo) }}" target="_blank" class="btn btn-sm btn-outline-primary">Ver PDF</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning">No hay archivos registrados aún.</div>
        {% endif %}
    </div>

    <footer class="text-center py-3 mt-5">
        <p class="mb-0">© 2025 Gobierno del Estado de Tlaxcala</p>
    </footer>
</body>
</html>
